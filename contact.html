<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Victoire Baron</h1>

        <nav id="menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>


    <section class="main">
        <header class="contact">
            <h2>Contact</h2>
            </header>

            <div class="content">
                <form method="post">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"  placeholder="John Smith" autofocus id="input">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"  placeholder="example@gmail.com" id="input">
                        <br>
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message"  rows="10" cols="156"  id="input"></textarea>
                    </p>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </section>

    <footer>Copyright Â©</footer>
</body> 

</html>
